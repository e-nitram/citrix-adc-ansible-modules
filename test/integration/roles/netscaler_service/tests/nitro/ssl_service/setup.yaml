---

- name: Setup ssl service
  delegate_to: localhost
  register: result
  netscaler_service:

    nitro_user: "{{nitro_user}}"
    nitro_pass: "{{nitro_pass}}"
    nsip: "{{nsip}}"

    operation: present
    name: service-ssl
    ipaddress: 192.168.1.2
    port: 80
    servicetype: SSL
    cleartextport: 88

