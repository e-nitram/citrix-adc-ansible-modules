- check_mode: '{{ check_mode }}'
  delegate_to: localhost
  name: 'Update cs policy'
  netscaler_cs_policy:
    domain: example2.com
    instance_ip: '{{ instance_ip }}'
    mas_auth_token: '{{ mas_login_result.nitro_auth_token }}'
    mas_ip: '{{ nsip }}'
    mas_proxy_call: true
    policyname: somepolicy
  register: result
