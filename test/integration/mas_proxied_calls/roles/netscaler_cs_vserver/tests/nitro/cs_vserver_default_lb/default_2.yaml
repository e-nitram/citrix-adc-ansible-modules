- check_mode: '{{ check_mode }}'
  delegate_to: localhost
  name: 'Default lbvserver lb-vserver-1'
  netscaler_cs_vserver:
    instance_ip: '{{ instance_ip }}'
    ipv46: 192.168.1.3
    lbvserver: lb-vserver-2
    mas_auth_token: '{{ mas_login_result.nitro_auth_token }}'
    mas_ip: '{{ nsip }}'
    mas_proxy_call: true
    name: cs-vserver-3
    port: 80
    servicetype: HTTP
  register: result
