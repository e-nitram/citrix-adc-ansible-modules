- check_mode: '{{ check_mode }}'
  delegate_to: localhost
  name: 'remove lb monitor'
  netscaler_lb_monitor:
    instance_ip: '{{ instance_ip }}'
    mas_auth_token: '{{ mas_login_result.nitro_auth_token }}'
    mas_ip: '{{ nsip }}'
    mas_proxy_call: true
    monitorname: lb-monitor-citrix-aac
    state: absent
    type: CITRIX-AAC-LAS
  register: result
