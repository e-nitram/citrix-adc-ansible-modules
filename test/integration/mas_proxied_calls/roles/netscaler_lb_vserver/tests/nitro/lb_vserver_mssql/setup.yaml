- check_mode: '{{ check_mode }}'
  delegate_to: localhost
  name: 'setup http lb vserver'
  netscaler_lb_vserver:
    instance_ip: '{{ instance_ip }}'
    ipv46: 10.79.1.6
    mas_auth_token: '{{ mas_login_result.nitro_auth_token }}'
    mas_ip: '{{ nsip }}'
    mas_proxy_call: true
    mssqlserverversion: 2000
    name: lb-vserver-6
    port: 80
    servicetype: MSSQL
    state: present
  register: result
