- check_mode: '{{ check_mode }}'
  delegate_to: localhost
  name: 'Setup gslb vserver'
  netscaler_gslb_vserver:
    appflowlog: disabled
    backuplbmethod: RTT
    comment: 'some comment'
    considereffectivestate: NONE
    disableprimaryondown: disabled
    dnsrecordtype: A
    domain_bindings:
      - backupip: 10.10.10.10
        cookietimeout: 100
        domainname: example.com
        sitedomainttl: 200
        ttl: 100
    dynamicweight: DISABLED
    instance_ip: '{{ instance_ip }}'
    lbmethod: ROUNDROBIN
    mas_auth_token: '{{ mas_login_result.nitro_auth_token }}'
    mas_ip: '{{ nsip }}'
    mas_proxy_call: true
    mir: disabled
    name: gslb-vserver-1
    persistenceid: 500
    persistencetype: NONE
    persistmask: 255.255.255.0
    service_bindings:
      - servicename: gslb-service-1
        weight: 100
    servicetype: HTTP
    sobackupaction: DROP
    somethod: CONNECTION
    sopersistence: disabled
    sopersistencetimeout: 100
    sothreshold: 5000
    timeout: 500
    tolerance: 50
    v6persistmasklen: 128
  register: result
