- name: Get all servers
  delegate_to: localhost
  register: result
  citrix_adc_nitro_request:
    validate_certs: no
    nsip: "{{ nsip }}"
    nitro_user: "{{ nitro_user }}"
    nitro_pass: "{{ nitro_pass }}"

    operation: get_all

    resource: server

- name: Assert that a list was returned
  assert:
    that:
      - result.nitro_object is iterable

- name: Add resource
  delegate_to: localhost
  citrix_adc_nitro_request:
    validate_certs: no
    nsip: "{{ nsip }}"
    nitro_user: "{{ nitro_user }}"
    nitro_pass: "{{ nitro_pass }}"

    operation: add

    resource: server
    name: test-server-1
    attributes:
      name: test-server-1
      ipaddress: 192.168.1.7

- name: Get all servers
  delegate_to: localhost
  register: result
  citrix_adc_nitro_request:
    validate_certs: no
    nsip: "{{ nsip }}"
    nitro_user: "{{ nitro_user }}"
    nitro_pass: "{{ nitro_pass }}"

    operation: get_all

    resource: server

- name: Set fact for length
  set_fact:
    list_length: "{{ result.nitro_object | length }}"

- name: Assert that a list was returned
  assert:
    that:
      - list_length | int >= 1

- name: Delete resource
  delegate_to: localhost
  citrix_adc_nitro_request:
    validate_certs: no
    nsip: "{{ nsip }}"
    nitro_user: "{{ nitro_user }}"
    nitro_pass: "{{ nitro_pass }}"

    operation: delete

    resource: server
    name: test-server-1
