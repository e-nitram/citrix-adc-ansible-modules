- option_name: name
  type: str
  is_get_id: true
  is_delete_id: false
  description: 
    - Name of managed device.
    - Minimum length = 1
    - Maximum length = 128

- option_name: id
  type: str
  is_get_id: true
  is_delete_id: false
  description: 
    - Id is system generated key for all the managed devices.

- option_name: ipv4_address
  type: str
  is_get_id: true
  is_delete_id: false
  description: 
    - IPv4 Address.
    - Minimum length = 1
    - Maximum length = 64

- option_name: ipv6_address
  type: str
  is_get_id: true
  is_delete_id: false
  description: 
    - IPv6 Address.

- option_name: ip_address
  type: str
  is_get_id: true
  is_delete_id: false
  description: 
    - IP Address for this managed device.
    - Minimum length = 1
    - Maximum length = 64
