- option_name: tenant_id
  type: str
  is_get_id: false
  is_delete_id: false
  description: 
    - Tenant Id of the DNS Domain Entries.
    - Minimum length = 1
    - Maximum length = 128

- option_name: name
  type: str
  is_get_id: true
  is_delete_id: true
  description: 
    - DNS Domain Name.
    - Minimum length = 1
    - Maximum length = 128

- option_name: id
  type: str
  is_get_id: true
  is_delete_id: true
  description: 
    - Id is system generated key for all the DNS Domain Entries.

- option_name: description
  type: str
  is_get_id: false
  is_delete_id: false
  description: 
    - Description of DNS Domain Entry.
    - Minimum length = 1
    - Maximum length = 1024
