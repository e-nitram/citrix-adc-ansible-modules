- option_name: tenant_id
  type: str
  is_get_id: false
  is_delete_id: false
  description: 
    - 'Tenant Id of the RBA roles.'
    - 'Minimum length = 1'
    - 'Maximum length = 128'

- option_name: statement
  type: list
  is_get_id: false
  is_delete_id: false
  description: 
    - RBA statement.

- option_name: ui
  type: list
  is_get_id: false
  is_delete_id: false
  description: 
    - RBA for UI components.

- option_name: name
  type: str
  is_get_id: true
  is_delete_id: true
  description: 
    - Policy Name.
    - Minimum length = 1
    - Maximum length = 128

- option_name: id
  type: str
  is_get_id: true
  is_delete_id: true
  description: 
    - Id is system generated key for all the system policys.

- option_name: description
  type: str
  is_get_id: false
  is_delete_id: false
  description: 
    - Description of Policy.
    - Minimum length = 1
    - Maximum length = 1024

- option_name: roles
  type: list
  is_get_id: false
  is_delete_id: false
  description: 
    - Roles to which this policy attached.
