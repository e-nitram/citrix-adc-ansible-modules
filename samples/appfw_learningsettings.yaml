- hosts: netscaler

  vars:
    max_clients: 5

  gather_facts: False


  tasks:
    - name: setup appfw settings
      delegate_to: localhost
      netscaler_appfw_learningsettings:
        nitro_user: '{{ nitro_user }}'
        nitro_pass: '{{ nitro_pass }}'
        nsip: '{{ nsip }}'
        state: present

        profilename: test_profile
        starturlminthreshold: 30
