- hosts: citrix_adc

  vars:
    max_clients: 5

  gather_facts: False
  collections:
    - citrix.citrixadc_modules


  tasks:
    - name: setup appfw signatures 
      delegate_to: localhost
      register: result
      citrix_adc_appfw_signatures:
        nitro_user: '{{ nitro_user }}'
        nitro_pass: '{{ nitro_pass }}'
        nsip: '{{ nsip }}'
        validate_certs: no

        state: present 

        name: "from_yaml"
        src: "local://sample_sign.xml"
        comment: Some comment
        overwrite: yes 
